<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Sorteador De Grupos</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script>
            function cadastrarUsuario() {
                var elCadNome = document.getElementById("cadNome");
                var elCadEmail = document.getElementById("cadEmail");
                var elCadEmail = document.getElementById("cadCPF");
                var elCadSenha = document.getElementById("cadSenha");
                
                var usuario = {
                    nome: elCadNome.value,
                    email: elCadEmail.value,
                    CPF: elCadCPF.value,
                    senha: elCadSenha.value
                    
                };
                
                var req = new XMLHttpRequest();
                req.onreadystatechange = function() {
                    if (this.readyState == XMLHttpRequest.DONE) {
                            //&& this.status == 201) {
                        alert("Usu√°rio criado!");
                    }
                }
                req.open("POST", "usuarios/" + usuario.email, true);
                req.setRequestHeader(
                        "Content-Type", 
                        "application/json");
                req.send(JSON.stringify(usuario));
            }
            
        </script>
</head>
<body>    
    <div class="container">
        <div class="form-box">
            <form action="" method="post">
                <div><h1>Cadastro</h1></div>

                    <div>Nome: <input type="text" class="form-input" id="cadNome"> </div>
                    <div>E-mail: <input type="text" class="form-input" id="cadEmail"> </div>
                    <div>CPF: <input type="text" class="form-input" id="cadCPF"> </div>	
		            <div>Senha: <input type="password" class="form-input" id="cadSenha"> </div>
				
		            <div><input type="submit" value="Cadastrar" class="form-btn"> </div>
                    <div><input type="submit" value="Voltar" class="form-btn"> </div>
            </form>
        </div>
    </div>

	</footer>   
	
</body>
</html>
