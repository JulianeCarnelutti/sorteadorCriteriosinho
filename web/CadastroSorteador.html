<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Sorteador De Grupos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" method="post">
                <div>
                    <h1>Cadastro</h1>
                </div>

                <div>
                Nome: <input type="text" name="nome" class="form-input">
                </div>
				
				<div>
                Idade: <input type="text" name="idade" class="form-input">
                </div>
				
				<div>
				Sexo:	<select name="sexo" form="genero" class="form-input">
							<option value="masculino">Masculino</option>
							<option value="feminino">Feminino</option>
						</select>
				</div>
				
				<div>
                    <input type="submit" value="Cadastrar" class="form-btn">
                </div>
              
                <div>
                    <input type="submit" value="Voltar" class="form-btn">
                </div>
				
            </form>
        </div>
    </div>
</body>
</html>
